<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
</head>
<body>
  <header></header>
  <main class="login-container">
    <div class="brand_logo">
      <!-- <img src="" alt=""> -->
      <p>꿈꾸는 대로, 펼쳐지다</p>
      <h1>하나투어</h1>
    </div>
    <div class="signup_btns">
      <button class="kakao_btn">카카오로 시작하기</button>
      <button class="naver_btn">네이버로 시작하기</button>
      <div class="signup">
        <button class="email_btn">이메일로 가입하기</button>
        <div class="sign_form">
          <h2>회원가입</h2>
          <form>
            <div class="form-group">
              <input type="text" class="form-input" placeholder="이름" required>
              <label class="form-label"></label>
            </div>
            <div class="form-group">
              <input type="text" class="form-input" placeholder="이메일" required>
              <label class="form-label"></label>
            </div>
            <div class="form-group">
              <input type="password" class="form-input" placeholder="비밀번호 (영문, 숫자 포함 8-15자리)" required>
              <label class="form-label"></label>
            </div>
            <div class="form-group">
              <input type="text" class="form-input" placeholder="휴대폰 번호" required>
              <label class="form-label"></label>
            </div>
          </form>
          <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" value="" id="termsCheck">
            <label class="form-check-label" for="termsCheck">이용약관 전체 동의</label>
            <div>
              <h3>자세히 보기</h3>
              <div>
                <input class="form-check-input" type="checkbox" value="" id="termsCheck">
                <label class="form-check-label" for="termsCheck">(필수) 이용약관과 개인정보 처리방침 동의</label>
              </div>
              <div>
                <input class="form-check-input" type="checkbox" value="" id="termsCheck">
                <label class="form-check-label" for="termsCheck">(선택) 이벤트 및 혜택 정보 수신 동의</label>
              </div>
            </div>
          </div>
        </div>
        <button>회원가입</button>
      </div>
    </div>
    <div class="login">
      <h2>로그인</h2>
        <form>
          <div class="form-group">
            <input type="text" class="form-input" placeholder="이메일" required>
            <label class="form-label"></label>
          </div>
          <div class="form-group">
            <input type="passowrd" class="form-input" placeholder="비밀번호호" required>
            <label class="form-label"></label>
          </div>
        </form>
      
    </div>
  </main>



  </div>
</body>
</html>
