<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>하나투어 로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>

  <div class="login-container">
    <div class="logo">
      <h2>하나투어</h2>
      <p>꿈꾸는 대로, 펼쳐지다</p>
    </div>

    <!-- 소셜 로그인 버튼 -->
    <button class="btn btn-custom kakao">카카오로 시작하기</button>
    <button class="btn btn-custom naver">네이버로 시작하기</button>

    <!-- 아코디언: 이벤트 가입하기 -->
    <div class="accordion" id="signupAccordion">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed btn btn-outline-primary btn-custom" type="button" data-bs-toggle="collapse" data-bs-target="#signupForm" aria-expanded="false">
            이메일로 가입하기
          </button>
        </h2>
        <div id="signupForm" class="accordion-collapse collapse">
          <div class="accordion-body">
            <h2>회원가입</h2>
            <!-- 회원가입 폼 -->
             <form>
               <div class="form-floating-custom">
                 <input type="text" id="name" placeholder=" " required>
                 <label for="name">이름</label>
               </div>
               <div class="form-floating-custom">
                 <input type="email" id="email" placeholder=" " required>
                 <label for="email">이메일</label>
               </div>
               <div class="form-floating-custom">
                 <input type="tel" id="phone" placeholder=" " required>
                 <label for="phone">핸드폰 번호</label>
               </div>
               <div class="form-floating-custom">
                 <input type="text" id="userid" placeholder=" " required>
                 <label for="userid">아이디</label>
               </div>
             </form>
            <button class="btn btn-custom signupSuccess">회원가입</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 로그인 폼 -->
    <div class="mt-4">
      <h2>로그인</h2>
      <div class="form-floating-custom">
        <input type="text" id="login_id" placeholder=" " required>
        <label for="login_id">이메일</label>
      </div>
      <div class="form-floating-custom">
        <input type="password" id="login_pw" placeholder=" " required>
        <label for="login_pw">비밀번호</label>
      </div>
      <button class="btn btn-custom login_btn">로그인</button>
      <div class="findInfo">
        <a href="">아이디 찾기</a>
        <a href="">비밀번호 찾기</a>
        <a href="/guest.html">비회원 조회</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
